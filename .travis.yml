sudo: false
language: go

go:
  - 1.7
  - 1.8
  - tip

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

env:
  global:
    secure: 

script:
  - test -z "$(go fmt ./...)"
  - go vet ./...
  - ./test_coverage.sh

after_success:
  - goveralls -coverprofile=profile.cov -service=travis-ci -repotoken $COVERALLS_TOKEN


notifications:
  email: false
